<body id="root">
    <header>
        <h1>Game of beer</h1>
        <div class="imagemArabesco">
            <img src="../image/image/Arabesco.svg"  alt="Elegant Victorian Style Design" >
        </div>
    </header>
    <main class="mainAvatar">
        <section class="story">
            <div class="avatar">
                <img src="../image/avatar/Grut.svg" alt="Imagem de um dwarf Barthar Grutgor">
            </div>
            <div class="lifestory">
                <h2 class="nome">Barthar Gruitgor </h2>
                <p>Gruit, como é chamado pelos amigos é um jovem entusiasta. Ao contrário do estilo representado pelo seu sobrenome ele se preocupa com pocessos de produção de cervejas e é bem técnico.</p>
            <div class="habilidades">
                <p>Sabedoria &#9830; &#9830; &#9830; </p>
                <p>Destreza &#9830; &#9830; </p>
                <p>Paladar &#9830; &#9830; &#9830;</p>
            </div>
            </div>
        </section>
        <div id="botoes" onclick="overAge()">
            <div onclick="jogarDeNovo()"  class="container2">
                <img src="../image/Botao.svg" width="200" height="40" alt="pergaminho">
                <button class="btn-chega">Voltar</button>
            </div>
            <div onclick="jogar()" class="container1">
                <img  src="../image/Botao.svg" width="200" height="40"alt="pergaminho">
                <button class="btn-jogarnovamente">Jogar</button>
            </div>
            
        </div>
        
    </main>
