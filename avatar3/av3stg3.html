<body id="root">
    <header>
        <h1>Game of beer</h1>
        <div class="imagemArabesco">

    <main>
        <section class="story">

                <h2 class="desafio">Desafio 03 </h2>

                <div class="respostas">
                    <p>a. Lei das XII Tábuas</p>

            </div>
        </section>
        <div id="botoes">
            <div onclick="jogarDeNovo()" class="container2">
                <img src="../image/Botao.svg" width="200" height="40" alt="pergaminho">

            </div>
            <div onclick="responderFase3()" class="container1">
                <img src="../image/Botao.svg" width="200" height="40" alt="pergaminho">

        </div>
